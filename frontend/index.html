<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <form id="topicForm" class="d-flex" style="margin-left: auto;">
            <input class="form-control me-2" type="search" id="topicInput" placeholder="Enter MQTT Topic" aria-label="Search">
            <button class="btn btn-outline-light" type="button" id="subscribeButton">Subscribe</button>
          </form>
        </div>
      </nav>
      

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="dataTable">
                            <thead class="table-dark sticky-top">
                                <h4>All data</h4>
                                <tr>
                                    <th>Oder</th>
                                    <th>Prediction</th>
                                    <th>Amplitude</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data to be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row chart-container">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    Engine Data Over Time
                </div>
                <div class="card-body">
                    <div id="chartContainer" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    Prediction Status
                </div>
                <div class="card-body">
                    <div id="predictionChartContainer" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
